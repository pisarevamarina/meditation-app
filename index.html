<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Meditation Sounds</title>
  </head>

  <body>
    <div class="page">
      <div class="time-select">
        <button class="time-select__button" data-time="300">5 min</button>
        <button class="time-select__button" data-time="600">10 min</button>
        <button class="time-select__button" data-time="900">15 min</button>
      </div>
      <div class="player-container">
        <audio class="player-container__song" src="sounds/beach.mp3"></audio>
        <img src="./svg/play.svg" alt="play" class="play" />
        <svg
          class="player-container__pic-element track-outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="white"
            stroke-width="20"
          />
        </svg>
        <svg
          class="player-container__pic-element moving-outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="#018EBA"
            stroke-width="20"
          />
        </svg>
        <p class="player-container__time">0:00</p>
      </div>
      <div class="sound-picker">
        <button
          class="sound-picker__button"
          data-sound="./sounds/rain.mp3"
          data-video="./video/rain.mp4"
        >
          <img class="sound-picker__pic" src="./svg/rain.svg" alt="rain" />
        </button>
        <button
          class="sound-picker__button"
          data-sound="./sounds/beach.mp3"
          data-video="./video/beach.mp4"
        >
          <img class="sound-picker__pic" src="./svg/beach.svg" alt="beach" />
        </button>
      </div>
      <div class="video-container">
        <video loop>
          <source src="./video/beach.mp4" type="video/mp4" />
        </video>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
